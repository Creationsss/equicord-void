name: Build and publish XBPS packages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/void-linux/void-glibc-full:latest
      options: --privileged
    steps:
      - name: Install dependencies
        run: |
          xbps-install -Syu -y
          xbps-install -y git xbps xtools base-devel curl unzip

      - name: Install bun
        env:
          BUN_INSTALL: /usr/local
        run: |
          curl -fsSL https://bun.sh/install | bash

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone void-packages
        run: |
          git clone --depth 1 https://github.com/void-linux/void-packages /void-packages

      - name: Detect build filter
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          filter="$(echo "$COMMIT_MSG" | grep -oE '\[[^]]+\]' | sed 's/\[//;s/\]//' | grep -viE '^(skip ci|ci skip|no ci|skip actions|actions skip)$' | tr '\n' ' ' | xargs)"
          if [ -n "$filter" ]; then
            echo "BUILD_ONLY=$filter" >> "$GITHUB_ENV"
            echo ":: Building only: $filter"
          else
            echo ":: Building all packages"
          fi

      - name: Copy srcpkgs into void-packages
        run: |
          for pkg in srcpkgs/*/; do
            pkgname="$(basename "$pkg")"
            if [ -L "${pkg%/}" ]; then
              target="$(readlink "${pkg%/}")"
              ln -sf "$target" "/void-packages/srcpkgs/$pkgname"
              echo ":: Linked $pkgname -> $target"
            else
              cp -r "$pkg" "/void-packages/srcpkgs/$pkgname"
              echo ":: Copied $pkgname"
            fi
          done

      - name: Bootstrap xbps-src
        run: |
          cd /void-packages
          echo "XBPS_ALLOW_CHROOT_BREAKOUT=yes" >> etc/conf
          echo "XBPS_ALLOW_RESTRICTED=yes" >> etc/conf
          ./xbps-src binary-bootstrap
          cp /usr/local/bin/bun masterdir-x86_64/usr/bin/bun

      - name: Restore package cache
        uses: actions/cache/restore@v4
        with:
          path: /void-packages/hostdir/binpkgs
          key: xbps-pkgs-v2-
          restore-keys: xbps-pkgs-v2-

      - name: Clean stale repodata
        run: rm -f /void-packages/hostdir/binpkgs/*-repodata /void-packages/hostdir/binpkgs/*.plist

      - name: Build packages
        run: |
          cd /void-packages
          for pkg in "$GITHUB_WORKSPACE"/srcpkgs/*/; do
            [ -L "${pkg%/}" ] && continue
            pkgname="$(basename "$pkg")"
            if [ -n "$BUILD_ONLY" ]; then
              echo "$BUILD_ONLY" | tr ' ' '\n' | grep -qx "$pkgname" || continue
            fi
            rm -f hostdir/binpkgs/${pkgname}-*.xbps
            echo ":: Building $pkgname..."
            ./xbps-src -j"$(nproc)" pkg "$pkgname"
          done

      - name: Import signing key
        env:
          XBPS_SIGNING_KEY: ${{ secrets.XBPS_SIGNING_KEY }}
        run: |
          mkdir -p /tmp/keys
          echo "$XBPS_SIGNING_KEY" > /tmp/keys/private.pem

      - name: Sign repository
        run: |
          cd /void-packages/hostdir/binpkgs
          xbps-rindex -a *.xbps
          xbps-rindex --clean .
          xbps-rindex --privkey /tmp/keys/private.pem --sign --signedby "Creations Void Repo" .
          xbps-rindex --privkey /tmp/keys/private.pem --sign-pkg *.xbps
          rm -f /tmp/keys/private.pem

      - name: Save package cache
        uses: actions/cache/save@v4
        with:
          path: /void-packages/hostdir/binpkgs
          key: xbps-pkgs-v2-${{ github.run_id }}

      - name: Prepare site
        run: |
          pkglist=""
          for pkg in "$GITHUB_WORKSPACE"/srcpkgs/*/; do
            [ -L "${pkg%/}" ] && continue
            name="$(basename "$pkg")"
            ver="$(sed -n 's/^version=//p' "$pkg/template")"
            rev="$(sed -n 's/^revision=//p' "$pkg/template")"
            desc="$(sed -n 's/^short_desc="\(.*\)"/\1/p' "$pkg/template")"
            dist="$(sed -n '/^distfiles=/{s/^distfiles="//;s/"$//;p;q}' "$pkg/template")"

            api="github"
            api_url=""
            repo=""
            tag_prefix=""

            kde_project="$(sed -n 's/^_kde_project="\(.*\)"/\1/p' "$pkg/template")"

            vcheck_repo="$(sed -n 's/^_vcheck_repo="\(.*\)"/\1/p' "$pkg/template")"
            vcheck_tag_prefix="$(sed -n 's/^_vcheck_tag_prefix="\(.*\)"/\1/p' "$pkg/template")"
            build="$(sed -n 's/^_build=//p' "$pkg/template")"
            check_ver="$ver"
            if [ -n "$build" ]; then
              check_ver="${ver}-${build}"
            fi

            if [ -n "$vcheck_repo" ]; then
              repo="$vcheck_repo"
              api="github-tags"
              [ -n "$vcheck_tag_prefix" ] && tag_prefix="$vcheck_tag_prefix"
            elif [ -n "$kde_project" ]; then
              api="gitlab"
              api_url="https://invent.kde.org"
              repo="$kde_project"
              tag_prefix="v"
            elif echo "$dist" | grep -q 'github\.com'; then
              repo="$(echo "$dist" | sed -n 's|.*github\.com/\([^/]*/[^/]*\)/.*|\1|p')"
            elif echo "$dist" | grep -q 'codeberg\.org'; then
              api="codeberg"
              repo="$(echo "$dist" | sed -n 's|.*codeberg\.org/\([^/]*/[^/]*\)/.*|\1|p')"
            elif echo "$dist" | grep -q 'heliopolis\.live'; then
              api="gitlab"
              api_url="https://heliopolis.live"
              repo="$(echo "$dist" | sed -n 's|.*heliopolis\.live/\([^/]*/[^/]*\)/.*|\1|p')"
            fi

            if echo "$dist" | grep -q "release_candidate_\${version}\|release_candidate_${ver}"; then
              tag_prefix="release_candidate_"
            elif echo "$dist" | grep -q "desktop-v\${version}\|desktop-v${ver}"; then
              tag_prefix="desktop-v"
            elif echo "$dist" | grep -q "@[^@]*@\${version}\|@[^@]*@${ver}"; then
              tag_prefix="$(echo "$dist" | sed -n 's|.*\(@[^@]*@\)\${version}.*|\1|p')"
              [ -z "$tag_prefix" ] && tag_prefix="$(echo "$dist" | sed -n 's|.*\(@[^@]*@\)'"${ver}"'.*|\1|p')"
            elif echo "$dist" | grep -q "v\${version}\|v${ver}\|tags/v"; then
              tag_prefix="v"
            fi

            attrs="data-repo='${repo}' data-version='${check_ver}' data-tag-prefix='${tag_prefix}' data-api='${api}'"
            if [ -n "$api_url" ]; then
              attrs="${attrs} data-api-url='${api_url}'"
            fi

            pkglist="${pkglist}<span class='pkg' ${attrs}>  ${name} ${ver}_${rev} - ${desc}</span>"
          done
          cp "$GITHUB_WORKSPACE/index.html" /void-packages/hostdir/binpkgs/index.html
          printf '%s\n' "$pkglist" > /tmp/pkglist.html
          sed -i '/<!-- PACKAGES -->/{r /tmp/pkglist.html
          d
          }' /void-packages/hostdir/binpkgs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /void-packages/hostdir/binpkgs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
